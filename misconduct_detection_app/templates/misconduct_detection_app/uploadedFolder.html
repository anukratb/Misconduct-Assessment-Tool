<!DOCTYPE html>

<!-- Adapted the layout.html -->
<!-- if layout.html is updated, I recommend refactoring it so that this page can be extended from it -->

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title id="title">Misconduct Assessment Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Yucheng Xie & Stelios Milisavljevic">
    <meta name="description" content="Misconduct Assessment Tool">

    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">

    <script src="{% static 'js/jquery-3.3.1.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"
            defer></script>

    <link rel="icon" href="{% static 'ico/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/uploadedFolder.css' %}">
    <script src="{% static 'js/uploadedFolder.js' %}" defer></script>

    <script>
        let numberOfSubmissions = "{{ numberOfSubmissions }}";
        let folderPathList = JSON.parse("{{ folderPathList|escapejs }}");
        let fileToComparePathList = JSON.parse("{{ fileToComparePathList|escapejs }}");
        let isFileIncluded = "{{ isFileIncluded }}";
    </script>

</head>

<body>
<!--The top navbar-->
<nav class="navbar fixed-top navbar-light bg-light border-bottom" id="topBar">
    <!-- Name shown-->
    <a class="navbar-brand" href="/" id="layoutToolName"></a>
    <!-- Page Title-->
    <header id="layoutHeader">Uploaded Folder Files</header>
    <!-- Log in panel-->
    <div class="btn-group" id="login-form-group">
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="h-100 text-center justify-content-center">
                <br>
                <br>
                <h2>Number of submissions: {{ numberOfSubmissions }}</h2>
                <h5>Including the suspect submission: {{ isFileIncluded }}</h5>
                <br>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="text-center justify-content-center">
                <h2>All files uploaded</h2>
                <br>
                <div id="filesList"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="text-center justify-content-center">
                <h2>Submissions to be compared</h2>
                <br>
                <div id="filesToBeComparedList"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
